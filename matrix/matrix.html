        <h1 class="mb-4" style="margin-top: 2rem;">

        <ul id="method-nav" class="nav nav-tabs">
        </ul>
        <div id="matrix-inputs" class="d-flex justify-content-center my-3">
            <div class="matrix-input mx-3">
                <h5>Matrix 1</h5>
                <div class="d-flex align-items-center mb-2">
                    <div class="me-2" style="width: 60px;">Rows: </div>
                    <input id="row-input-1" type="number" min="1" value="3" onchange="mathArea.update()">
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-2" style="width: 60px;">Columns: </div>
                    <input id="column-input-1" type="number" min="1" value="3" onchange="mathArea.update()">
                </div>
            </div>
            <div class="matrix-input mx-3">
                <h5>Matrix 2</h5>

                    <div class="me-2" style="width: 60px;">Columns: </div>
                    <input id="column-input-2" type="number" min="1" value="3" onchange="mathArea.update()">
                </div>
            </div>
        </div>

        <div class="mb-5 border p-3 bg-dark">

            <div id="math-area" class="d-flex justify-content-center align-items-center flex-wrap">
            </div>
        </div>
        <button id="execute" class="btn btn-primary me-2" onclick="mathArea.calculate()">Execute</button>
        <button id="clear" class="btn btn-secondary" onclick="mathArea.clear()">Clear</button>
